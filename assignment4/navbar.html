<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar and Menu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        font-size: 16px;
        min-height: 100vh;
        height: fit-content;
        width: 100vw;
        padding: 0px;
        margin: 0px;
      "
    >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img
              src="/bootstrap/assets/logo/logo.png"
              alt="logo"
              class="border-none rounded-circle overflow-hidden"
              style="height: 80px; width: 80px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportContent"
            aria-controls="navbarSupportContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportContent">
            <div class="me-auto"></div>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <!-- dropdown -->
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Services
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a href="#" class="dropdown-item">Web Development</a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">Software Development</a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">Mobile App Development</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Blogs</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"> Events </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1
        style="height: 800px"
        class="container-fluid d-flex align-items-center justify-content-center text-center"
      >
        Welcome to the outside.
      </h1>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
