<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body
    style="min-height: 100vh; font-size: 16px"
    class="d-flex justify-content-center align-items-center border border-danger bg-[#d4d4d4]"
  >
    <div class="container d-flex justify-content-center align-items-center">
      <form
        action=""
        style="border-radius: 10px !important"
        class="needs-validation overflow-hidden border py-5 px-5 col-12 col-md-7"
        novalidate=""
      >
        <h1 class="text-capitalize text-center py-4 font-weight-semibold">
          contact form
        </h1>
        <div class="row g-2">
          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="email"
              class="form-control mb-3"
              id="floatingInput"
              placeholder="name@example.com"
              required=""
            />
            <label for="floatingInput">Email address</label>
            <div id="floatingInput" class="form-text">
              We'll never share your email with anyone else.
            </div>
            <div class="invalid-tooltip">Please provide a valid city.</div>
          </div>

          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              required=""
            />
            <label for="floatingPassword">Password</label>
            <div class="invalid-tooltip">Please provide a valid city.</div>
          </div>
          <div class="form-floating col-12">
            <input
              type="number"
              id="phone"
              aria-describedby="phonehelp"
              class="form-control px-4 mb-3"
              placeholder="Number"
              required=""
            />
            <label for="phonehelp">Contact</label>
          </div>
          <div class="form-floating mb-3 col-12 col-md-6">
            <textarea
              class="form-control"
              placeholder="Leave a message here"
              id="floatingTextarea"
              style="height: 120px"
              required=""
            ></textarea>
            <label for="floatingTextarea">Message</label>
          </div>
          <br />
        </div>
        <button
          type="submit"
          class="btn btn-primary col-12 col-sm-2 col-md-3 px-4 text-uppercase fw-bold"
          style="height: 60px"
        >
          submit
        </button>
      </form>
    </div>

    <!-- custom script to validate the user input  -->
    <script>
      ;(() => {
        "use strict"

        // fetching all the forms we want to apply custom bootstrap validation styles
        const forms = document.querySelectorAll(".needs-validation")

        console.log(forms)

        //  looping over them and prevent submission if input fields are empty.
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add("was-validated")
            },
            false
          )
        })
      })()
    </script>
  </body>
</html>
