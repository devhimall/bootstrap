<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Classes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="min-height: 100vh !important">
    <div class="container mt-3 px-5 py-5">
      <h1 class="text-capitalize text-center py-4 font-weight-semibold">
        spacing and backgrounds
      </h1>
      <div class="row gx-4 gy-4 gy-lg-0 gx-" style="height: 300px">
        <!-- box 1 -->
        <div
          class="col-12 col-md-6 col-lg-4 rounded text-center text-black text-capitalize font-weight-semibold"
        >
          <span
            class="bg-light border w-100 h-100 d-flex align-items-center rounded justify-content-center fs-2 fw-bold text-muted"
            >box 1 -fs-2
          </span>
        </div>

        <!-- box 2 -->
        <div
          class="col-12 col-md-6 col-lg-4 rounded text-center text-white text-capitalize font-weight-semibold"
        >
          <span
            class="bg-danger border w-100 h-100 d-flex align-items-center justify-content-center rounded fs-4 fw-bold text-light"
            >box 2 - fs-4</span
          >
        </div>
        <!-- box 3 -->
        <div
          class="col-12 col-md-6 col-lg-4 text-capitalize text-white font-weight-semibold"
        >
          <span
            class="bg-secondary h-100 w-100 d-flex align-items-center justify-content-center rounded fw-bold fs-1 text-danger text-end"
            >box 3 - fs-1</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
